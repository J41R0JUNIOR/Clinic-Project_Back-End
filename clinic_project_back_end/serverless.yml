org: j41r0
service: clinic-project-backend

provider:
  name: aws
  runtime: nodejs20.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
            - events:*
          Resource: "*"

functions:
  # Patient CRUD functions
  patientsCreate:
    handler: src/patients/functions/create.handler
    events:
      - http:
          method: POST
          path: patients
          authorizer: aws_iam

  patientsRead:
    handler: src/patients/functions/read.findHandler
    events:
      - http:
          method: GET
          path: patients/allPatients
          authorizer: aws_iam
        
  patientReadById:
    handler: src/patients/functions/read.findByIdHandler
    events:
      - http:
          method: GET
          path: patient/{id}
          authorizer: aws_iam
  
  patientDelete:
    handler: src/patients/functions/delete.handler
    events:
      - http:
          method: DELETE
          path: patient/{id}
          authorizer: aws_iam

  patientsPatch:
    handler: src/patients/functions/patch.handler
    events:
      - http:
          method: PATCH
          path: patients/{id}
          authorizer: aws_iam

  # Patients Mail Sender Functions
  patientsMailSender:
    handler: src/patients/others/mailSender.handler
    events:
      - eventBridge:
          pattern:
            source:
              - "aula5-clinica"
            detail-type:
              - "PatientCreated"

  # Auth Functions
  signUp:
    handler: src/auth/signUp.signUpHandler
    events:
      - http:
          method: POST
          path: signUp
          authorizer: null

  confirmSighUp:
    handler: src/auth/signUp.confirmationHandler
    events:
      - http:
          method: POST
          path: confirmSighUp
          authorizer: null

  resendConfirmationCode:
    handler: src/auth/signUp.resendConfirmationCodeHandler
    events:
      - http:
          method: POST
          path: resendConfirmationCode
          authorizer: null

  signIn:
    handler: src/auth/signIn.handler
    events:
      - http:
          method: POST
          path: signIn
          authorizer: null

# Patients Table
resources:
  Resources:
    patientsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: PatientTable
        AttributeDefinitions:
          - AttributeName: PK #taxId
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
